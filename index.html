<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Замена прямых кавычек на елечки онлайн || Заменить кавычки</title>
</head>
<body>
      
    
    <header>
        <h1>Замена прямых <code>(" ")</code> кавычек на елечки <code>(« »)</code> онлайн</h1>
    </header>
    
    <div class="hotkey">
	<div class="keys">
		<p> <code>Ctrl+Alt+F</code>  <span>Форматировать</span></p>
		
		<p> <code>Ctrl+Alt+C</code>  <span>Копировать</span></p>
		
		<p> <code>Ctrl+Alt+D</code>  <span>Очистить поле</span></p>
	</div>
</div>
    
    <textarea autofocus class="text" id="hight" placeholder="Введите текст"></textarea>
         <div class="block">
            <input type="submit" value="Отформатировать" disabled class="btn">
            <input type="submit" value="Скопировать" class="copy">
            <label for="hight" class="deleteText">Очистить</label>
         </div>
  
          <script src="index.js"></script>
</body>
</html>
