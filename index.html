    <header>
        <h1>Заміна лапок (прямі, німецькі, англійські) на «Ялинки» онлайн</h1>
	 </header>
    
    
      <div class="hotkey"> 
	      <h3 style="text-align: center; margin: 0; padding:0;">Гарячі клавіші </h3>

	<div class="keys ">
       
      <p> <code>Ctrl+X</code>  <span>Форматувати</span></p>
        
        <p> <code>Ctrl+C</code>  <span>Копіювати</span></p>
        
        <p> <code>Ctrl+Q</code>  <span>Очистити поле</span></p>      
        
	</div>
</div> 
    
 <div class="out hidden" contenteditable="true"></div>
    <textarea autofocus class="text" id="hight" placeholder="Введіть текст" tabindex="0"></textarea>
         <div class="block">
		 
             <div class="info">
                  <p class="count ">Вставлено слів: <strong><span class="pasted gray">0</span></strong></p>
                 <p class="count">Відформатовано слів сьогодні: <strong><span class="amount gray">0</span></strong></p>
             </div>


             <div class="buttons">
 		<input type="submit" value="Форматувати" disabled class="btn" tabindex="-1">
            	<input type="submit" value="Копіювати" class="copy hidden" tabindex="-1" >
           	 <label for="hight" class="deleteText" tabindex="-1">Очистити</label>
             </div>
           
         </div>
  


         <section class="manual">
            <div class="title"><h3>Інші способи</h3></div>

            <div class="manual__codes">
              <div class="col">dsfds</div>
              <div class="col">sdfsdf</div>
              <div class="col">sdfsdf</div>
            </div>
