
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сервис позволяет заменить прямые кавычки на елочки, Замена прямых кавычек на парные кавычки (елочки), Кавычки ёлочки, заменить кавычки на елочки онлайн">
     <meta name="Keywords" content="заменить кавычки, Замена прямых кавычек на парные, заменить кавычки на елочки онлайн, кавычки, Замена прямых кавычек на парные кавычки (елочки), Кавычки ёлочки, заменить кавычки на елочки онлайн"> 
    <link rel="stylesheet" href="style.css">
   <title>Замена прямых кавычек на елечки онлайн || Заменить кавычки</title>
</head>
<body>
      
     <div class="lang">
		<a class="activeRU ru">RU</a>
		<a href="./index.html" class="ua"><span class="blue">U</span><span class="yellow">A</span></a>
	</div>
	
	
    <header>
        <h1>Замена прямых <code>(" ")</code> кавычек на елечки <code>(« »)</code> онлайн</h1>
	  </header>
    
    
      <div class="hotkey"> 
	      <h3 style="text-align: center; margin: 0; padding:0;">Гарячие клавиши</h3>
	<div class="keys">
		<p> <code>Ctrl+X</code>  <span>Форматировать</span></p>
		
		<p> <code>Ctrl+C</code>  <span>Копировать</span></p>
		
		<p> <code>Ctrl+Q</code>  <span>Очистить поле</span></p>
	</div>
</div> 
    
 <div class="out hidden" contenteditable="true"></div>
    <textarea autofocus class="text" id="hight" placeholder="Введите текст" tabindex="0"></textarea>
         <div class="block">
		 
             <div class="info">
                  <p class="count ">Вставили слов: <strong><span class="pasted gray">0</span></strong></p>
                 <p class="count">Отформатировано слов сегодня: <strong><span class="amount gray">0</span></strong></p>
             </div>


             <div class="buttons">
 		<input type="submit" value="Форматировать" disabled class="btn" tabindex="-1">
            	<input type="submit" value="Копировать" class="copy hidden" tabindex="-1" >
           	 <label for="hight" class="deleteText" tabindex="-1">Очистить поле</label>
             </div>
           
         </div>
  
  
          <script src="indexRU.js"></script>
            <script src="counter.js"></script>
            <script src="app.js"></script>
</body>
</html>
